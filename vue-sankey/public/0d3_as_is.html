<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>d3.chart.sankey (energy demo)</title>
    <script src="//d3js.org/d3.v3.min.js"></script>
    <script src="//cdn.rawgit.com/newrelic-forks/d3-plugins-sankey/master/sankey.js"></script>
    <script src="//cdn.rawgit.com/misoproject/d3.chart/master/d3.chart.min.js"></script>
    <script src="//cdn.rawgit.com/q-m/d3.chart.sankey/master/d3.chart.sankey.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <style>
        html {
            font-family: 'Roboto', sans-serif;
        }
        body {
            margin: 20px 100px;
            width: calc(100% - 200px);
            /*font: 10px sans-serif;*/
            padding: 0;
        }

        #chart {
            width: calc(100% - 40px);
            height: 80vh;
        }

        .node rect {
            fill-opacity: .9;
            shape-rendering: crispEdges;
        }

        .node text {
            pointer-events: none;
            text-shadow: 0 1px 0 #fff;
        }

        .link {
            fill: none;
            stroke: #000;
            stroke-opacity: .2;
        }

        .link:hover {
            stroke-opacity: .5;
        }
        div {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <a href="https://bl.ocks.org/wvengen/7317daa451384dbcefe6">original bl.ocks.org</a> |
    <a href="/">back</a>
    <div id="chart"></div>
    <script>
        d3.json('//cdn.rawgit.com/q-m/d3.chart.sankey/master/example/data/energy.json', function (json) {
            var chart = d3.select('#chart').append('svg').chart('Sankey'),
                color = d3.scale.category20();
            chart
                .nodeWidth(15)
                .nodePadding(10)
                .colorNodes(function (name) {
                    return color(name.replace(/ .*/, ''));
                })
                .draw(json);
        });
    </script>
</body>
</html>
